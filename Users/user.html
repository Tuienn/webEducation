                <h3></h3>

                </div>

                <h2>Warning</h2>
                <h3></h3>

                <div class="buttons">
                    <button>OKAY</button>
                </div>
            </div>

            <div class="modal-box question" style="display: none;">
                <i class="fa-solid fa-circle-question"></i>
                <h2>Confirm</h2>
                <h3></h3>

                <div class="buttons">
                    <button>HỦY</button>
                    <button>OKAY</button>
