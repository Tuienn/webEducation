<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Multilingo</title>

    <!-- Custom fonts for this template-->
    <link href="admin_page/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="admin_page/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form class="form-admin">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="inputUsername" aria-describedby="emailHelp"
                                                placeholder="Enter Email Address...">
                                            <div class="alert"
                                                style="color: rgb(195, 89, 89); font-size: 80%; height: 15.2px; font-style: italic; padding: 2px;">
                                            </div>

                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="inputPassword" placeholder="Password">
                                            <div class="alert"
                                                style="color: rgb(195, 89, 89); font-size: 80%; height: 15.2px; font-style: italic; padding: 2px;">
                                            </div>

                                        </div>
                                        <hr>
                                        <a class="btn btn-primary btn-user btn-block form-button">
                                            Login
                                        </a>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Admin login -->
    <script src="admin_page/js/login.js"></script>
    <script>
        Validator({
            form: ".form-admin",
            rules: [
                Validator.isUsername("#inputUsername"),
                Validator.isPassword("#inputPassword"),
            ],
            onSubmit: function (data) {
                data();
            }
        })
    </script>

    <!-- Auto login -->
    <script src="js/login_session.js"></script>

</body>

</html>
